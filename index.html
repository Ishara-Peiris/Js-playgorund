<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Contact Form</title>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 20px auto;
    }

    body.dark-mode form {
      background: #1e1e1e;
      color: white;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }



    
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button class="btn btn-dark dark-toggle" id="modeToggle">Dark Mode</button>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a></li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Pagination -->
  <nav aria-label="Page navigation example" class="m-3">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <form action="#" method="POST">
    <h2>Contact Form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <button type="submit">Submit</button>
  </form>

  <!-- Table -->
  <div class="container my-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>name</th>
          <th>email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Ishara</td>
          <td>ishara@example.com</td>
          <td>Panadura</td>
        </tr>
        <tr>
          <th>2</th>
          <td>Dilruskshi</td>
          <td>dil@example.com</td>
          <td>Thornton</td>
        </tr>
        <tr>
          <th>3</th>
          <td>Peiris</td>
          <td>peiris@example.com</td>
          <td>Moratuwa</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Link to contact -->
  <div class="text-center mb-3">
    <a href="contact.html"><button class="btn btn-primary">Contact</button></a>
  </div>

  <!-- Range Input -->
  <div class="container mb-5">
    <label for="customRange1" class="form-label">Example range</label>
    <input type="range" class="form-range" id="customRange1">
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Dark/Light Mode toggle
    document.getElementById("modeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      document.getElementById("modeToggle").textContent = isDark ? "Light Mode" : "Dark Mode";
    });
  </script>

</body>
</html>
